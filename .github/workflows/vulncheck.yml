name: vulncheck

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 6'

env:
  GO_VERSION: '1.24.4'

jobs:
  vulncheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: dhth/composite-actions/.github/actions/govulncheck@main
        with:
          go-version: ${{ env.GO_VERSION }}
